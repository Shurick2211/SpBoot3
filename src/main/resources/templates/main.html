<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
    </head>
    <body>
        <h1 style="color:red">Main Page!</h1>
        <img th:src="@{img/bot.jpg}">
        <h3>
            <a href="/enterUser">Go here User!</a>
        </h3>
        <p><h3>
            <a th:if="${isModer} or ${isAdmin}" href="/enterModer">Moder Panel</a>
        </h3></p>
        <p><h3>
            <a th:if="${isAdmin}" href="/enterAdmin">Admin Menu</a>
        </h3></p>

        <hr/>
        <div th:if="${person!=null}">
            <span style="color:blue" th:text="${person.name}">person</span>
            <span>   OR   </span>
            <a  href="/logout">Sign out</a>
        </div>
        <div th:if="${person==null}">
            <a  href="/login">Sign IN!</a>
            <span>   OR   </span>
            <a href="/person/add">Registration</a>
        </div>
    </body>
</html>
